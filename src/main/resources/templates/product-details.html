<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${product.name}">Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="${product.name}">Product Name</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
            <p class="card-text" th:text="${product.description}">Product Description</p>
            <p class="card-text">Price: <span th:text="${product.price}"></span></p>
            <p class="card-text">Category: <span th:text="${product.category.name}"></span></p>

            <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
                <input type="number" name="quantity"
                       min="1" value="1"
                       class="form-control d-inline-block"
                       style="width: 70px;">
                <input type="hidden" th:value="${product.id}" name="productId"/>
                <button type="submit" class="btn btn-warning">Thêm Vào Giỏ</button>
            </form>

            <a th:href="@{/products}" class="btn btn-secondary mt-3">Quay lại danh sách sản phẩm</a>
        </div>
    </div>
</section>
</body>
</html>
